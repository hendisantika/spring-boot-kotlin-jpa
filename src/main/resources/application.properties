spring.application.name=spring-boot-kotlin-jpa
#spring.datasource.url=jdbc:h2:~/coin;AUTO_SERVER=TRUE
spring.datasource.url=jdbc:h2:mem:coin;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE;MODE=MySQL;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=yuji
spring.datasource.password=yuji
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.globally_quoted_identifiers_skip_column_definitions=true
